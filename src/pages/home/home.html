<ion-header>
  <ion-toolbar>
    <button ion-button clear icon-left (click)="back()">
      <ion-icon style="background-color: transparent; color: white; margin-top: 12px;" name="ios-arrow-back"></ion-icon>
      Atr&aacute;s
    </button>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="initWidth>630?'home-content-web':'home-content-device'" padding>
  <ion-row style="margin-top: 80px">
    <div style="width: 100%; height: 160px; text-align: center; align-content: center"><img class="header-img" src="assets/img/macorina-logo.svg"></div>
  </ion-row>
  <div class="body-content">
    <div padding>
      <button ion-button outline style="width: 85%; height: 70px; border: solid 1px !important; color: white !important; font-size: x-large !important;" (click)="goRegister()">Reg&iacute;strate</button>
      <button ion-button clear style="width: 100%; font-size: large !important; margin-top: 15px" (click)="goLogin()">Entra a tu cuenta</button>
    </div>
  </div>
</ion-content>
