<ion-header>
    <page-header [namePage]="namePage"></page-header>
</ion-header>


<ion-content padding>

    <ion-row  justify-content-center padding>
        <h2>Incidencia</h2>
    </ion-row>


    <ion-row>
        <ion-col style="margin: 0px">
            <ion-label stacked style="color: #AFADAD">Incidencia por Tipo:</ion-label>
            <ion-select [(ngModel)]="tipoIncidente" [selectOptions]="selectOptions" style="max-width: 100%" placeholder="Seleccione el tipo de incidencia">
                <ion-option value="TRANSPORTE">Con el transporte</ion-option>
                <ion-option value="DIRECCION">Con la direcci&oacute;n de entrega</ion-option>
                <ion-option value="CLIENTE">Con el cliente</ion-option>
                <ion-option value="PRODUCTO">Con el producto</ion-option>
                <ion-option value="OTROS">Otro</ion-option>
            </ion-select>
        </ion-col>
    </ion-row>


    <ion-row>
        <ion-col style="margin: 0px">
            <ion-label stacked style="color: #AFADAD">Comentarios:</ion-label>
            <ion-textarea placeholder="Escriba sus comentarios..."
                          style="color: #000000; border: solid 1px #AFADAD" rows="3" maxlength="255"
                          type="text" [(ngModel)]="coment">
            </ion-textarea>
        </ion-col>
    </ion-row>


    <ion-row justify-content-center>
        <ion-label stacked style="color: #AFADAD">Capturar imágenes:</ion-label>
    </ion-row>


    <ion-row justify-content-center  padding>




      <div class="image-upload">
        <label for="file-input">
          <img src="assets/img/upload.svg"/>
        </label>
        <input id="file-input" type="file" (change)="takePicture($event.target.files)" accept="image/*" capture/>
      </div>

    </ion-row>


    <ion-row justify-content-center>
        <ion-col>
            <p *ngFor="let b64Image of listB64Image; let idx = index">Imágen {{idx+1}}</p>
        </ion-col>
    </ion-row>


    <ion-row justify-content-center padding>
        <button ion-button outline icon-end (click)="agregarIncidencia()" style="color: #AFADAD; border-color: #AFADAD;" >Agregar incidencia</button>
    </ion-row>


    <!--<ion-fab right bottom>-->

            <!--<ion-icon name="arrow-round-back"-->
                      <!--style="background-color: transparent; color: black; margin-top: 12px;"></ion-icon>-->
        <!--</button>-->
    <!--</ion-fab>-->


</ion-content>
